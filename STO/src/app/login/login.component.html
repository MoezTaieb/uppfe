<div class="wrapper">
  

     
          <div class="container" >
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto" >
                    <div class="card card-register bg-dark">
                        <div class="social-line text-center">
                    
                        </div>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
                        <form class="register-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                            <label>Email</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" id="email" formControlName="email">
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" id="password" formControlName="password" >
                            </div>
                            <button class="btn btn-danger active btn-block btn-round">Login</button>
                        </form>

                          <div class="forgot">
                              <a [routerLink]="['/inscription']" class="btn btn-link btn-danger active">Sign up</a>
                          </div>



                    </div>
                  </div>
              </div>
              
          </div>
  
</div>
