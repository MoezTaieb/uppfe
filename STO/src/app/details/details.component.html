<div class="container"  >
  <br><br><br><br>
  <div class="search-hero" >
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="chercher utilisateur par nom ">
</div> 
  
    <table class="table  table-striped table-dark"> 
        
        
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Partitions</th>  
          <th scope="col">Value</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Fondateurs</td>
          
          <td><input type="text"></td>
          <td><a class="btn btn-danger active  btn-round" >Buy</a></td>        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Collaborateur</td>
          
          <td><input type="text"></td>
          <td><a class="btn btn-danger active  btn-round" >Buy</a></td>
        
        <tr>
          <th scope="row">3</th>
          <td>Investisseur</td>
          
          <td><input type="text"> </td>
          <td><a class="btn btn-danger active  btn-round" >Buy</a></td>
        </tr>
      </tbody>
    </table>
  
  </div>
